<meta charset="utf-8">

<h1>CALCULANDO EL IMC</h1>

<script>
	
	function saltarlinea() {
		document.write("<br>");
		document.write("<br>");
	} 


	function imprimir(frase) {
		document.write(frase);
		saltarlinea();

	}


	function calcularIMC(nombre,peso,altura) {
		imc = peso/(altura * altura);
		imprimir("El IMC de " +nombre+ " es: " +imc+ ".");
	}


 	calcularIMC("Andr√©s",71,1.69);
 	calcularIMC("Rafa",75,1.72);
 	calcularIMC("Milagros",80,1.45);
 	calcularIMC("Martin",82,1.65);


</script>
